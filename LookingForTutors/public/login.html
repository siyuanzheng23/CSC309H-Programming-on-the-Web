{% extends "base.html" %}

{% block body %}
    {% if session.user %}
    <script>window.location = "dashboard";</script>
    {% endif %}
    <div class="container">
        <div class="row">
            <div>
                <h1 class="text-center login-title">Log in to continue to Find Tutor</h1>
                <div class="account-wall">
                    <img class="profile-img" src="http://icons.iconarchive.com/icons/mahm0udwally/all-flat/256/Computer-icon.png"
                        alt="">
                    <form id="login-form" class="form-signin">
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

                        <label id="error-message" class="checkbox pull-left error"></label>
                        <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                        <label class="checkbox pull-left">
                            <input type="checkbox" id= "remember" name="remember" value="remember-me">Remember me
                        </label>
                        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                        <a href="signup" type = "new-account" class="text-center new-account">Create an account >> </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type = "text/javascript">

    function setCookie(form)
    {
        document.cookie="username=" + escape(form.username.value) + ", password=" + escape(form.password.value) +
        "; path=/; expires=" + expiry.toGMTString();
        console.log(cookie);
    }



    </script>

{% endblock %}
