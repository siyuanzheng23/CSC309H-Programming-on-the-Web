{% extends "base.html" %}

{% block body %}
  <div class="row">
    <form action="/signup" method="post" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="username">Username</label>
        <div class="col-sm-10"><input type="text" name="username" class="form-control" id="username"></div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password</label>
        <div class="col-sm-10"><input type="password" name="password" class="form-control" id="password"></div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="password_confirmation">Password (confirmation)</label>
        <div class="col-sm-10"><input type="password" name="password_confirmation" class="form-control" id="password_confirmation"></div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="beta_code">Beta sign up code</label>
        <div class="col-sm-10"><input id="beta_code" name="beta_code" type="text" pattern="bananama\.[a-f0-9]{4}" class="form-control"></div>
      </div>

      <button type="submit" class="btn btn-default">Sign up</button>
    </form>
  </div>

  <script src="js/signup.js"></script>
{% endblock %}
